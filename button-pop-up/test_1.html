<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop-up</title>
    <link rel="stylesheet" href="test_1.css">
</head>
<body>
    <button>click me</button>
    <div class="pop-wrapper">
        <div class="pop-up-box">
            <div class="close-pop">X</div>
            <div>
                <p class="pop-up">I am a pop up message that shows anytimes you click the click me button</p>
            </div>
        </div>
    </div>

    <script src="/test_1.js"></script>
</body>
</html>
